<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/css/contact.css">

</head>

<body>
  <header class="main-header">
    <nav class="main-header_nav">
      <ul class="main-header_item-list" >
        <li class="main-header_item"><a  href="/">Shop</a></li>
        <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
        <li class="main-header_item"><a class="active" href="/contactus">Contact Us</a></li>
      </ul>
    </nav>
  </header>
    <section class="container">
      <h1>Book a Call</h1>
      <p>Book a call slot and our representative will call you within 1hr of selection time.</p>
      <hr>
      <form class="contact-fomr" action="/contactus" method="POST">
        <div class="form-control">
          <label for="username">Name</label><br>
          <input type="text" name="username" id="username">
          <br>
          <label for="email">Email Id</label><br>
          <input type="email" name="email" id="email">
        </div>

        <button type="submit">Get a Call</button>
      </form>
    </section>
</body>
</html>
